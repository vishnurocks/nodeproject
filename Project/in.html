<!DOCTYPE html>
<html>
<head>
    <title>Date and Time Input</title>
</head>
<body>
    <h1>Enter Date and Time</h1>
    <form>
        <label for="datetime">Date and Time:</label>
        <input type="text" id="datetime" name="datetime" placeholder="YYYY-MM-DD HH:MM">
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Add event listeners to validate the input format (YYYY-MM-DD HH:MM)
        const datetimeInput = document.getElementById('datetime');
        datetimeInput.addEventListener('input', function () {
            const value = this.value;
            const regex = /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}$/;

            if (!regex.test(value)) {
                this.setCustomValidity('Please enter a valid date and time (YYYY-MM-DD HH:MM)');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
